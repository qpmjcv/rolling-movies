</header>

<main>
    <section class="text-center ">
        <h1 class="my-3">Registrate</h1>
        <form action="" method="post">
            <div class="my-3">
              <label for="name">Nombre</label>
              <input id="name" name="nombre" type="text" placeholder="Nombre" required>
            </div>

            <div class="my-3">
              <label for="surname">Apellido</label>
              <input id="surname" name="apellido" type="text" placeholder="Apellido" required>
            </div>

            <div class="my-3">
              <label for="birthdate">Fecha de nacimiento</label>
              <input type="date" name="calendar" id="birthdate" min="1955-12-31" max="2008-12-31">
            </div>

          <hr>
          
            <div class="my-3">
              <p>Con que genero se identifica?</p>
              <label for="genderm">Hombre</label>
              <input type="radio" name="gender" id="male" >
              <label for="genderf"> Mujer</label>
              <input type="radio" name="gender" id="Female">
              <div>
                <label for="gender">No binario</label>
                <input type="radio" name="gender" id="other">
              </div>
            </div>

            <hr>

            <div class="my-3">
              <label for="email">Email</label>
              <input id="email" name="correo" type="email" placeholder="Email" required>
            </div>
            <div class="my-3">
                <label for="password">Contraseña</label>
                <input id="password" name="contraseña" type="password" placeholder="Contraseña" required minlength="8" maxlength="16">
            </div>
            <div class="my-3">
                <input class="btn btn-primary" type="reset" value="Borrar">
                <input class="btn btn-primary col-2" type="submit" value="Acceder">
            </div>
            
            
        </form>
        
    </section>
</main>
